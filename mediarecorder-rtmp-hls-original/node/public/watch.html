<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üé• Live Stream Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e10;
      color: #f7f7f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #3a3a3d;
    }
    #status {
      font-size: 1.2rem;
    }
    #viewerCount {
      font-size: 0.9rem;
      color: #ccc;
    }
    #thumbnail {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    #video {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      display: none;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #retryBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e91916;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="status">üü° Waiting for stream...</div>
    <div id="viewerCount">üë• 0 viewers</div>
  </header>

  <img id="thumbnail" src="/placeholder.jpg" alt="Thumbnail" />
  <video id="video" controls autoplay></video>
  <div id="error"></div>
  <button id="retryBtn" onclick="retryStream()">üîÑ Retry</button>

  <script>
    const streamKey = new URLSearchParams(window.location.search).get("streamKey");
    const statusEl = document.getElementById("status");
    const viewerCountEl = document.getElementById("viewerCount");
    const video = document.getElementById("video");
    const sourceURL = `/hls/${streamKey}/master.m3u8`;
    const thumbnail = document.getElementById("thumbnail");
    const errorEl = document.getElementById("error");
    const retryBtn = document.getElementById("retryBtn");

    let socket;
    let retryTimeout;

    function startWebSocket() {
      socket = new WebSocket(`wss://${window.location.host}/stream-status?streamKey=${streamKey}&token=YOUR_SECRET`);

      // websocket server parses the streamkey from the query string and track viewers accordingly.
      socket.onmessage = event => {
        const data = JSON.parse(event.data);
        if (data.status === "live") {
          statusEl.textContent = "üî¥ Live";
          viewerCountEl.textContent = `üë• ${data.viewers} viewers`;
          loadStream();
        } else {
          statusEl.textContent = "üü° Waiting for stream...";
          viewerCountEl.textContent = `üë• ${data.viewers} viewers`;
        }
      };

      socket.onerror = () => {
        statusEl.textContent = "‚ö†Ô∏è Connection error";
      };

      socket.onclose = () => {
        console.warn("WebSocket closed. Reconnecting...");
        setTimeout(startWebSocket, 3000);
      };
    }

    function loadStream() {
      thumbnail.style.display = "none";
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(sourceURL);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.style.display = "block";
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            // you could log non fatal errors for diagnostics or implement retry logi for transient issues here
            handleStreamError("Stream error occurred.");
            hls.destroy();
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = sourceURL;
        video.addEventListener("loadedmetadata", () => {
          video.style.display = "block";
        });
      }
    }

    function handleStreamError(msg) {
      errorEl.textContent = msg;
      statusEl.textContent = "‚ùå Stream ended or unavailable";
      retryBtn.style.display = "inline-block";
    }

    function retryStream() {
      errorEl.textContent = "";
      retryBtn.style.display = "none";
      statusEl.textContent = "üü° Retrying...";
      loadStream();
    }

   // First, check if stream exists before loading or connecting to WebSocket
fetch(`/api/stream-exists/${streamKey}`)
  .then(res => res.json())
  .then(data => {
    if (!data.exists) {
      statusEl.textContent = "‚ùå Stream not found";
      errorEl.innerHTML = `<strong>The stream you're looking for does not exist or is offline.</strong>`;
      retryBtn.style.display = "none";
      return;
    }

    // If stream exists, proceed with WebSocket + player
    startWebSocket();
  })
  .catch(err => {
    statusEl.textContent = "‚ö†Ô∏è Error checking stream";
    errorEl.textContent = "Could not verify stream availability.";
  });
  </script>
</body>
</html>
